<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .container { width: 300px; margin: 100px auto; padding: 30px; background: white; border-radius: 5px; box-shadow: 0 0 10px #ccc; }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; margin: 5px 0; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #4CAF50; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #45a049; }
        .error { color: red; margin-top: 10px; }
        .register-link { margin-top: 10px; text-align: center; }
    </style>
</head>
<body>
<div class="container">
    <h2>로그인</h2>
    <form th:action="@{/login}" method="post">
        <input type="text" name="username" placeholder="이메일" required>
        <input type="password" name="password" placeholder="비밀번호" required>
        <button type="submit">로그인</button>
    </form>
    <div class="register-link">
        <a th:href="@{/register}">회원가입</a>
    </div>
    <div class="error" th:if="${param.error}">
        아이디 또는 비밀번호가 올바르지 않습니다.
    </div>
    <div class="error" th:if="${param.logout}">
        로그아웃 되었습니다.
    </div>
</div>
</body>
</html>
