<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${boardName} + ' 게시판'">게시판</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .header { background: white; padding: 10px; text-align: right; }
        .content { padding: 20px; }
        .logout-btn {
            background: #d9534f;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        .logout-btn:hover { background: #c9302c; }
        .article { background: white; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
    </style>
</head>
<body>
<div class="header">
    <span th:text="${name} + '님 환영합니다!'"></span>
    <form th:action="@{/logout}" method="post" style="display:inline;">
        <button type="submit" class="logout-btn">로그아웃</button>
    </form>
</div>
<div class="content">
    <h2 th:text="${boardName} + ' 게시글 목록'">게시글 목록</h2>
    <div th:each="article : ${articles}" class="article">
        <h3 th:text="${article.title}">제목</h3>
        <p th:text="${article.content}">내용</p>
    </div>
</div>
</body>
</html>
