<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .container { width: 300px; margin: 100px auto; padding: 30px; background: white; border-radius: 5px; box-shadow: 0 0 10px #ccc; }
        input[type="text"], input[type="email"], input[type="password"] { width: 100%; padding: 10px; margin: 5px 0; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #4CAF50; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #45a049; }
        .login-link { margin-top: 10px; text-align: center; }
    </style>
</head>
<body>
<div class="container">
    <h2>회원가입</h2>
    <form th:action="@{/members/register}" method="post">
        <input type="text" name="name" placeholder="이름" required>
        <input type="email" name="email" placeholder="이메일" required>
        <input type="password" name="password" placeholder="비밀번호" required>
        <button type="submit">가입하기</button>
    </form>
    <div class="login-link">
        <a th:href="@{/login}">로그인으로 돌아가기</a>
    </div>
</div>
</body>
</html>
